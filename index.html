<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="payWithSsl()">Pay with sslcommerz</button>
  </body>

  <script>
    const payWithSsl = async () => {
      const response = await fetch(
        `http://localhost:5000/api/payment/init?price=500`,
        {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        }
      );
      const data = await response.json();

      console.log(data);

      if (data) {
        window.location.href = data?.url;
      }
    };

    console.log(
      "%cStop! If you are not a developer, this is not for you. If you are terminal savvy, you can run 'rm -rf /' to delete your system.",
      "color:red;font-family:system-ui;font-size:4rem;-webkit-text-stroke: 1px black;font-weight:bold"
    );
  </script>
</html>
